<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <link rel="stylesheet" href="styles.css" />
    <script src="utils.js"></script>
    <script src="automata.js"></script>
    <script src="display.js"></script>
    <script src="app.js" defer></script>
    <title>Elementary Cellular Automata</title>
  </head>
  <body>
    <section id="content">
      <canvas id="canvas" onclick="app.generate()">
        Your browser doesn't support canvas
      </canvas>
      <div>
        <p class="text--small">Tap, click or refresh to update</p>
      </div>
      <button id="toggle-settings" onclick="app.handleToggleSettings()">
        Settings
      </button>
    </section>

    <section id="settings" class="d-n-i">
      <form id="settings-form">
        <div class="settings-section">
          <h3>Automata</h3>
          <div class="form-field">
            <label for="base">Base:</label>
            <select name="base" id="settings__base">
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-field">
            <label for="input-cells">Input cells:</label>
            <select name="input-cells" id="settings__input-cells">
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="form-field">
            <label for="rule-id">Rule ID:</label>
            <div>
              <input
                type="checkbox"
                name="random-rule"
                id="settings__random-rule"
              />
              <label for="random-rule">Random rule</label>
            </div>
            <input
              type="number"
              name="rule-id"
              id="settings__rule-id"
              min="0"
            />
          </div>
        </div>
        <div class="settings-section">
          <h3>Display</h3>
          <div class="form-field">
            <label for="size">Size:</label>
            <input
              type="number"
              name="size"
              id="settings__size"
              min="1"
              max="2160"
            />
          </div>
          <div class="form-field">
            <label for="zoom">Zoom:</label>
            <input
              type="number"
              name="zoom"
              id="settings__zoom"
              min="1"
              max="100"
            />
          </div>
        </div>
        <div class="settings-section">
          <h3>Other</h3>
          <div class="form-field">
            <label for="input-style">Input style:</label>
            <select name="input-style" id="settings__input-style"></select>
          </div>
        </div>
      </form>
    </section>

    <section id="footer" class="m-t-4">
      <a
        class="text--small"
        href="https://en.wikipedia.org/wiki/Elementary_cellular_automaton"
      >
        WTF am I looking at?
      </a>
      <a
        class="text--small"
        href="https://github.com/ruslan-sh/cellular-automata"
        >GitHub</a
      >
    </section>
  </body>
</html>
